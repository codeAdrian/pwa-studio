query category(
    $id: Int!
    $pageSize: Int!
    $currentPage: Int!
    $onServer: Boolean!
    $idString: String
) {
    category(id: $id) {
        id
        description
        name
        product_count
        products(pageSize: $pageSize, currentPage: $currentPage) {
            items {
                id
                name
                small_image
                url_key
                price {
                    regularPrice {
                        amount {
                            value
                            currency
                        }
                    }
                }
            }
            total_count
        }
        meta_title @include(if: $onServer)
        meta_keywords @include(if: $onServer)
        meta_description @include(if: $onServer)
    }
    products(
        pageSize: $pageSize
        currentPage: $currentPage
        filter: { category_id: { eq: $idString } }
    ) {
        items {
            id
            name
            small_image
            url_key
            price {
                regularPrice {
                    amount {
                        value
                        currency
                    }
                }
            }
        }
        total_count
        filters {
            name
            filter_items_count
            request_var
            filter_items {
                label
                value_string
            }
        }
    }
}
